<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Stats preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- Custom Styling -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts - Inter (400,700) | Lexend+Deca (400) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="main-card-wrapper">
      <div class="main-card">
        <div class="row g-0">
          <div class="col-lg-6 order-xs-2 order-md-2 order-lg-1">
            <div class="card-left">
              <h1> Get <span>insights</span> that help your business grow.</h1>
              <p>
                Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.</p>
              <div class="statistics">
                <div class="one">
                  <h2> 10k+ </h2>
                  <p>companies</p>
                </div>
                <div class="two">
                  <h2> 314</h2>
                  <p>templates</p>
                </div>
                <div class="three">
                  <h2>12M+ </h2>
                  <p>queries</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 order-xs-1 order-md-1 order-lg-2">
            <div class="card-right">
              <div class="img-overlay"></div>
              <img class="img-fluid" src="images/image-header-desktop.jpg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
